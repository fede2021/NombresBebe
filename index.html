<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lobster|Oswald|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>GENERADOR NOMBRES PARA BEBES</title>
</head>

<body>

  <div class="col">
    <!-- aquí va el perfil con la foto  -->
    <div class="contenedor1">

      <h1>GENERADOR NOMBRES PARA BEBÉS</h1>
      <div class="row">
        <div class="col">
          <!-- aquí va la lista desplegable  -->
          <!--Formulario -->
          <form class="Formulario" action="/" method="post">


            <label for="">SEXO:</label><br>
            <select class="sexo" name="sexo">
              <option value="0">Escoge..</option>
              <option value="1">Niño</option>
              <option value="2">Niña</option>
            </select>
            <br>

            <label for="">Apellido del padre:</label><br>
            <input type="text" name="apadre" value="" placeholder="Apellido paterno">
            <br>
            <label for="">Apellido de la madre</label><br>
            <input type="text" name="amadre" value="" placeholder="Apellido materno">
            <br><br><br>
            <button class="enviar" type="submit" name="button">ENVIAR</button>
          </form>
        </div>
        <img class="foto"src="imagenes/img.png" alt="Foto de perfil">

      </div>




      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="js/javascript.js" charset="utf-8"></script>
</body>

</html>
