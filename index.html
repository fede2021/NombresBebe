<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lobster|Oswald|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <title>Nombres de BEBE</title>
</head>

<body>
  <div class="row">
    <div class="col">
      <!-- aquí va la lista desplegable  -->
      <div class="form-group">
        <label for="listaUsuarios">SEXO DEL BEBE</label>
        <select class="listaUsuarios form-control">
          <option checked>Escoje un código</option>
          <option value="0">NIÑA</option>
          <option value="1">NIÑO</option>


        </select>
      </div>
    </div>
    <div class="col">
      <!-- aquí va el perfil con la foto  -->
      <div class="contenedor1">

        <h1></h1>
        <h2 class="nom">APELLIDO DEL PADRE</h2>


        <h2 class="ap">APELLIDO DE LA MADRE</h2>

        <h2>FOTO</h2>
        <img class="fo" src="fotos/img.png" alt="">

      </div>
    </div>
  </div>

  <div class="contenedor col-6" id="">


    <div class="">
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="text-danger input-group-text">APELLIDO DEL PADRE</span>
        </div>
        <input id="nombre1" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="text-danger input-group-text">APELLIDOS DE LA MADRE</span>
        </div>
        <input id="apellido1" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="text-danger input-group-text">FOTO </span>
        </div>
        <input id="foto1" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
    </div>
<br> <br>
    <button type="button" class="enviar">ENVIAR</button>

  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="javascript.js" charset="utf-8"></script>
</body>

</html>
